  id: 001
  title: Implementing the BUNFLF Security Model in Your Organization
  description: |
    <p>
      Any modern security practitioner will sing the praises of BUNFLF, and
      after this presentation you will too. Katie will break town the key
      benefits and challenges of BUNFLF implementation, including practical
      tips, an example SWOT analysis, and anecdotes from her own, extensive,
      career.
    </p>

    <p>
      This presentation will assume a basic understanding of security
      best-practices such as OWASP, DiD, soc-eng, the principle of
      least-attack-surface-area, and cloud-based service federation.
    </p>
  subtype: presentation
  speakers: [6]
  language: en
  complexity: "Intermediate"
