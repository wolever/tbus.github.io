  id: 004
  title: Hooping your Way to Success
  description: |
    <p>
      Hard day at work? Stressed by tight deadlines? Not living up to your own
      expectations? Singer, dancer, and inspirational speaker Jamie
      "Goldierocks" Joong-Watts will spin you 'round on a whirlwind tour of
      therapeutic hula-hoop techniques you can use when you're feeling like
      a square peg in a round hoop.
    </p>

    <p>
      Beginners and experts alike will have something to learn from this
      presentation, and we'll be starting with a through review of the basics
      (ab-spin, hip continuation flick, bracelet twist, and of course the ankle
      start) so even first-timers will have no trouble following along.
    </p>

    <p>
      BYOH, or borrow one of Jamie's!
    </p>
  subtype: presentation
  speakers: [7]
  complexity: "Beginner"

-
  id: 005
  title: "Safety: the Giraffe in the Room"
  description: |
    <p>
      Every organization struggles with the health and safety of its
      resources... but how often are these steps applied only at the bottom,
      leaving those higher up the metaphorical apricot tree hanging (so to
      speak).
    </p>

    <p>
      In this talk, Ted emphasizes the importance of taking the "giraffe"
      approach to safety, where visibility and transparency are encouraged
      and monitored at every level. He gives concrete examples of threats to
      health and wellness, including physical security, long-term repetitive
      stress injuries, and changes in neurochemistry (both natural and
      artificial).
    </p>
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Beginner"
